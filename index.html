<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripSplit Lite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>TripSplit Lite</h1>
    <p class="muted">Split expenses, settle up fast.</p>
  </header>

  <main class="container grid">
  <!-- LEFT: input -->
  <section class="card">
    <h2>Trip</h2>

    <label class="label">Trip name</label>
    <input id="tripNameInput" class="input" placeholder="e.g., Da Nang Trip" />

    <div class="row">
      <button id="saveTripBtn">Save</button>
      <button id="resetBtn" class="btnDanger">Reset</button>
      <button id="seedBtn" class="hide">Load sample</button>
    <div class="row">
  <button id="exportBtn">Export JSON</button>
  <button id="importBtn">Import JSON</button>
  <input id="importFileInput" type="file" accept="application/json" hidden />
</div>
    </div>

    <hr />

    <h3>Members</h3>
    <div class="row">
      <input id="memberNameInput" class="input" placeholder="Add member name" />
      <button id="addMemberBtn">Add</button>
    </div>

    <ul id="membersList" class="list"></ul>

    <hr />

    <h3>Add expense</h3>
    <label class="label">Title</label>
    <input id="expenseTitleInput" class="input" placeholder="e.g., Dinner" />

    <label class="label">Amount (VND)</label>
    <input id="expenseAmountInput" class="input" type="number" min="0" placeholder="e.g., 300000" />

    <label class="label">Payer</label>
    <select id="payerSelect" class="input"></select>

    <label class="label">Split with</label>
    <div id="splitWithBox" class="box"></div>

    <div class="row">
      <button id="addExpenseBtn">Add expense</button>
    </div>

    <p class="muted" id="statusText">Status: -</p>
  </section>

  <!-- RIGHT: outputs -->
  <section class="card">
    <h2>Expenses</h2>
    <div class="muted">Members: <span id="membersCount">0</span> â€¢ Expenses: <span id="expensesCount">0</span></div>
    <ul id="expensesList" class="list"></ul>
    <hr />

<h2>Summary</h2>
<table class="table">
  <thead>
    <tr>
      <th>Member</th>
      <th>Paid</th>
      <th>Owed</th>
      <th>Net</th>
    </tr>
  </thead>
  <tbody id="summaryBody"></tbody>
</table>

<hr />

<h2 class="rowBetween">
  <span>Settle suggestions</span>
  <button id="copySettleBtn" class="btnGhost">Copy</button>
</h2>
<ul id="settleList" class="list"></ul>

  <script src="app.js"></script>
</body>
</html>
