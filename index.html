<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripSplit Lite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>TripSplit Lite</h1>
    <p class="muted">Split expenses, settle up fast.</p>
  </header>

  <main class="container">
  <section class="card">
    <h2>Step 1: Data & Storage</h2>

    <label class="label">Trip name</label>
    <input id="tripNameInput" class="input" placeholder="e.g., Da Nang Trip" />

    <div class="row">
      <button id="saveBtn">Save</button>
      <button id="resetBtn">Reset</button>
      <button id="seedBtn">Load sample data</button>
    </div>

    <p class="muted" id="statusText">Status: -</p>

    <hr />

    <p><b>Members:</b> <span id="membersCount">0</span></p>
    <p><b>Expenses:</b> <span id="expensesCount">0</span></p>
  </section>
</main>

  <script src="app.js"></script>
</body>
</html>
